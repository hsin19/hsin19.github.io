<body class="text-center">
    <div class="d-flex w-100 h-100 mx-auto flex-column justify-content-between">
        <header class="mx-3 mt-3">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="index.html">Introduction</a>
                <a class="nav-link active" href="projects.html">Projects</a>
            </nav>
        </header>

        <main class="flex-fill container-fluid p-2 p-lg-4" style="overflow:auto;">
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-2 g-lg-3">
                <div class="col">
                    <div class="card h-100 text-dark">
                        <img src="https://images.pexels.com/photos/956981/milky-way-starry-sky-night-sky-star-956981.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                            class="card-img-top" alt="..." onerror="this.style.display='none'">
                        <div class="card-body">
                            <h5 class="card-title text-lg-start">title</h5>
                            <p class="card-text m-auto">content</p>
                            <p class="card-text text-end"><small class="text-muted">tags</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            fetch("project.json") // Call the fetch function passing the url of the API as a parameter
                .then(response => response.json())
                .then(data => addprojects(data));

            function addprojects(datas) {
                datas.forEach(element => addProject(element));
            }

            function addProject(data) {
                let card = document.createElement("div");
                card.className = "card h-100 text-dark";
                if ("img" in data) {
                    let child = document.createElement("img");
                    child.src = data["img"];
                    child.className = "card-img-top";
                    card.append(child);
                }
                let cardBody = document.createElement("div");
                cardBody.classList.add("card-body");
                if ("title" in data) {
                    let child = document.createElement("h5");
                    child.className = "card-title text-lg-start";
                    child.textContent = data["title"];
                    cardBody.append(child);
                }
                if ("content" in data) {
                    let child = document.createElement("p");
                    child.className = "card-text m-auto";
                    child.textContent = data["content"];
                    cardBody.append(child);
                }
                if ("tags" in data) {
                    let child = document.createElement("p");
                    child.className = "card-text text-end";
                    child.innerHTML = "<small class=\"text-muted\">" + data["tags"] + "</small>";
                    cardBody.append(child);
                }
                card.append(cardBody);
                let col = document.createElement("div");
                col.classList.add("col");
                col.append(card);
                console.log(col);
                document.querySelector(".row").append(col);
            }
        </script>
        <footer>
            <ul class="nav justify-content-center light-word">

                    <p class="mb-2">葉信賢, Eric Yeh</p>

    </div>
